<div *ngIf="company && shopper" class="main-container">
<!-- <div *ngIf="company && shopper && actualQuote" class="main-container"> -->
    <h1 class="text-2xl page-title">Ofertas</h1>
    <h2 class="text-lg mb-2">
        Empresa: <span class="font-bold">{{ company.name }}</span>
    </h2>

    <nav class="mb-5">
        <button routerLink="/shopper">
            Volver
        </button>    
    </nav>

    <div class="w-1/3 mt-10">
        <h2 class="page-title text-xl mb-4">
            Precios
        </h2>
        <p class="mb-1">Oferta v√°lida hasta</p>
        <input 
            type="date"
            name="dueDate"
            (change)="handleDate($event)"
            class="form-control mb-4 w-1/4"
            [value]="actualDueDate"
        >
    
        <div class="list-container">
            <div *ngFor="let product of company.products; index as i" class="row">
                <p class="mb-1">
                    {{ product.name }}
                </p>
                <input 
                    type="number"
                    name="price"
                    class="form-control mb-4"
                    (change)="handleQuote($event, product)"
                    [value]="actualQuote ? actualQuote.products[i].value : 0"
                >
            </div>
            <button *ngIf="validData" (click)="saveQuote()">
                Guardar
            </button>
        </div>    
    </div>

</div>
