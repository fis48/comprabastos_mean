<div class="table-container">
  <div *ngFor="let item of items" class="row">
    <div class="flex flex-col justify-between w-1/3">
      <span class="font-bold">{{ item.name }}</span>
      <span class="font-bold">
        $ {{ item.avgPrice | number }}
      </span>
    </div>
    <div>
      <span>
        <mat-icon *ngIf="item.status === 'down'; else arrowUp"
          class="status-icon down" 
        >
          forward
        </mat-icon>
        <ng-template #arrowUp>
          <mat-icon *ngIf="item.status === 'up'; else arrowSame" class="status-icon up">
            forward
          </mat-icon>
        </ng-template>
        <ng-template #arrowSame>
          <mat-icon class="status-icon same">forward</mat-icon>
        </ng-template>
      </span>
    </div>
    <div *ngFor="let price of item.prices" class="date-price">
      <p class="text-xs">
        {{ price.timestamp | date }}
      </p>
      <p class="font-bold">
        {{ price.value | number }}
      </p>
    </div>
    <button *ngIf="logged && logged.type === 'admin'"
      (click)="handleSelected(item)"
    >
      Actualizar
    </button>
  </div>
</div>
